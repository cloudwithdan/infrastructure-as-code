apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: whoami-dnsk
  labels:
    app: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          resources: {}
          image: traefik/whoami
          ports:
            - name: web
              containerPort: 80
