apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: linkwarden
  name: linkwarden-deployment
  namespace: linkwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkwarden
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      containers:
        - name: linkwarden
          image: ghcr.io/linkwarden/linkwarden:latest
          ports:
            - containerPort: 3000
              name: http
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: "${DATABASE_URL}"
            - name: NEXTAUTH_URL
              value: "http://localhost:3000/api/v1/auth"
            - name: NEXTAUTH_SECRET
              value: ${NEXTAUTH_SECRET}
          volumeMounts:
            - mountPath: /pfs
              name: data
          resources:
            limits:
              cpu: 500m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: linkwarden
