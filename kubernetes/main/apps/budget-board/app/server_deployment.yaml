---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: budget-board-dp-keys
  namespace: budget-board
spec:
  accessModes:
    - ReadWriteOnce            # switch to ReadWriteMany if you scale replicas across nodes
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-board-server
  namespace: budget-board
  labels:
    app.kubernetes.io/name: budget-board-server
    app.kubernetes.io/part-of: budget-board
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: budget-board-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: budget-board-server
        app.kubernetes.io/part-of: budget-board
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ["sh","-c","until nc -z budget-board-db-rw 5432; do echo waiting for db; sleep 2; done"]
      containers:
        - name: server
          image: ghcr.io/teelur/budget-board/server:release
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: server-config
            - secretRef:
                name: budget-board-secret
          env:
            # Bind Kestrel to the declared containerPort
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:8080
            # Ensure Production defaults unless you override in envFrom
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            # Surface options-binding problems like the FormatException you saw
            - name: Logging__LogLevel__Microsoft.Extensions.Options
              value: Debug
            - name: Logging__LogLevel__Microsoft
              value: Warning
            - name: POSTGRES_PORT
              value: "5432"
          # Persist ASP.NET Data Protection keys so cookies/tokens survive pod restarts
          volumeMounts:
            - name: dp-keys
              mountPath: /root/.aspnet/DataProtection-Keys
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
      volumes:
        - name: dp-keys
          persistentVolumeClaim:
            claimName: budget-board-dp-keys
