---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app glance
  namespace: glan
  labels:
    app: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
        - name: glance
          image: docker.io/glanceapp/glance:latest
          ports:
            - name: web
              containerPort: 8080
          imagePullPolicy: Always
          resources:
            limits:
              memory: 256Mi
              cpu: 100m
            requests:
              cpu: 10m
          volumeMounts:
            - mountPath: /app/config
              name: config
              readOnly: true
              subPath: config.yaml
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      volumes:
        - configMap:
            defaultMode: 420
            name: glance-configmap
          name: config

