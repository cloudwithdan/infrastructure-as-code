apiVersion: apps/v1
kind: Deployment
metadata:
  name: avto-masini-web-stagig
  namespace: avto-masini-staging
  labels:
    app: avto-masini-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avto-masini-web
  template:
    metadata:
      labels:
        app: avto-masini-web
    spec:
      containers:
        - name: avto-masini-web
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
          image: registry.gitlab.com/avto-masini/avto-masini-web:ci-build-1b5a6fe3
          imagePullPolicy: Always
          ports:
            - name: avto-masini-web
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          volumeMounts:
            - name: tmp
              mountPath: /tmp/
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /run
          securityContext:
            runAsUser: 1000 # Non-root user
            runAsGroup: 3000 # Non-root group
            readOnlyRootFilesystem: true # Read-only filesystem
            allowPrivilegeEscalation: false # No privilege escalation
            privileged: false
            capabilities:
              drop:
                - ALL # Drop all capabilities
              add:
                - NET_BIND_SERVICE # Allow only required capabilities
      imagePullSecrets:
        - name: pull-token
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: run
          emptyDir: {}